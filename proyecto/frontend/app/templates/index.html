{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto text-center bg-gray-800 p-10 rounded-2xl shadow-xl mt-10">

  <!-- Título con imagen favicon -->
  <h1 class="text-3xl font-bold mb-4 text-white flex justify-center items-center gap-2">
    Bienvenido a LlamaChat
    <img src="{{ url_for('static', filename='favicon.ico') }}" alt="Llama icon" class="h-8 w-8 rounded-md inline-block">
  </h1>

  <p class="text-gray-300 mb-6">Una aplicación de login y chat para la asignatura de Sistemas Distribuidos.</p>

  {% if current_user.is_authenticated %}
    <div class="bg-gray-700 p-4 rounded-lg mb-4 text-sm text-green-300">
      Estás logueado como: <strong>{{ current_user.email }}</strong>
    </div>
  {% endif %}

  <a href="{{ url_for('login') }}" class="inline-block bg-primary hover:bg-indigo-600 text-white px-6 py-2 rounded-lg font-medium transition duration-200 mt-4">
    Iniciar sesión
  </a>
</div>
{% endblock %}
