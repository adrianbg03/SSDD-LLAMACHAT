{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-gray-800 p-8 rounded-2xl shadow-xl mt-10">
  <h1 class="text-2xl font-semibold text-center text-white mb-6">Iniciar sesión</h1>

  <form method="POST">
    {{ form.hidden_tag() }}

    <div class="mb-4">
      <label for="floatingInput" class="block text-sm font-medium mb-1">Correo electrónico</label>
      <input type="email" name="email" id="floatingInput" placeholder="email@ejemplo.com"
        class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-primary" required>
    </div>

    <div class="mb-4">
      <label for="floatingPassword" class="block text-sm font-medium mb-1">Contraseña</label>
      <input type="password" name="password" id="floatingPassword" placeholder="••••••••"
        class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-primary" required>
    </div>

    <div class="flex items-center mb-4">
      <input type="checkbox" name="remember_me" id="remember_me" class="mr-2">
      <label for="remember_me" class="text-sm">Recuérdame</label>
    </div>

    <button type="submit"
      class="w-full bg-primary hover:bg-indigo-600 text-white py-2 rounded-lg font-semibold transition duration-200">
      Iniciar sesión
    </button>
  </form>

  {% if error %}
  <p class="text-red-400 mt-4 text-sm text-center"><strong>Error:</strong> {{ error }}</p>
  {% endif %}
</div>
{% endblock %}
